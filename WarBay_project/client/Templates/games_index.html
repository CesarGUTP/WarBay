<template name="Gamesindex">
  <div class="container">
    <div class="jumbotron">
      <form class="col-sm-4 col-sm-10 panel panel-primary">
         <div class="panel-heading">
           <h3 class="panel-title">Game</h3> <!--Need a "for each" -->
         </div>
         <div class="panel-body">
           {{#each show_search}}
            {{name}}
            {{price}}
           {{/each}}
           <br>
           <input type="button" id="addc-js" class="btn btn-raised btn-info" value="Add to cart">
         </div>
      </form>
    </div>
  </div>
</template>
